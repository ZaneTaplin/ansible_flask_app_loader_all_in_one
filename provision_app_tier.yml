---
- name: Deploy, configure, and populate flask repo and virtualenv
  hosts: app_servers
  become: true
  gather_facts: false
  tags:
    - application_servers
    - flask
    
  vars:
    flask_app_name: resource_hub
    flask_user: flask
    flask_home: /opt/
    flask_repo: https://github.com/tonykay/resource_hub.git  
    flask_scm_ref: main  
    flask_app_lauch_script: /usr/local/bin/launch_resource_hub   
    virtualenv_name: "venv-{{ flask_app_name }}"  
    virtualenv_home: /opt/virtual_envs
    virtualenv_python: /usr/bin/python3
      

    app_yum_packages:
      - autoconf
      - automake
      - git
      - gcc
      - libtool
      - python3
      - python3-devel
      - python3-pip
      - python-psycopg2

    pip_dependencies:
      - virtualenv
      - pip  
      - psycopg2-binary

  tasks:

    - name: Create flask user
      user:
        name: "{{ flask_user }}"
        state: present  

    - name: Install flask packages
      package:
        name: "{{ __package }}"
        state: present
      loop: "{{ app_yum_packages }}"        
      loop_control:
        loop_var: __package

